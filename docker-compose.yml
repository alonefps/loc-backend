services:
  postgres:
    image: postgres:15-alpine
    container_name: locations_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: locations
      POSTGRES_PASSWORD: locations123
      POSTGRES_DB: locations
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U locations"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: locations_api
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: locations
      DB_PASSWORD: locations123
      DB_DATABASE: locations
      CORS_ORIGIN: '*'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src

volumes:
  postgres_data:
